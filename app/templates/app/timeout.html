{% extends 'layouts/base.html' %}

{% block content %}
    <h1>Timeout</h1>
    <p>Your session has expired due to inactivity.</p>
    <p>You will be redirected to the LogIn page shortly.</p>

    <script>
        setTimeout(function() {
            window.location.href = "{% url 'logout' %}";
        }, 6000);  // 6000 milliseconds = 6 seconds
    </script>
{% endblock %}
